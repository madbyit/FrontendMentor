<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <section class="main-content">
    <div class="quote-container">
      <div class="">
        <p>ADVICE  #<span id="no"></span></p>
        <h3><blockquote id="quotes"> </blockquote> </h3>
      </div>
      <img id="line-image" src="images/pattern-divider-desktop.svg" alt="">
      <div class="dice">
        <a onclick="randomizeQuote()" href="#">
          <img  src="images/icon-dice.svg" alt="">
        </a>
      </div>
    </div>
  </section>

  <section class="footer-item">
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/madbyit">MadByIT</a>.
    </div>
  </footer>
  </section>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
